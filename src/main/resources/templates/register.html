<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Registration</title>
    <link rel="stylesheet" href="/static/css/screen.css"> <!-- Include your CSS file -->
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>

<h1>Member Registration</h1>

<!-- Form for registration -->
<form id="registrationForm" method="POST" action="/register">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phoneNumber">Phone #:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" required>

    <button type="submit">Register</button>
</form>

<h2>Registered Members</h2>
<div id="membersList">
    <p>No registered members yet.</p>
    <!-- Populate this dynamically when you have data -->
    <!-- Example static entries for illustration -->
    <div><strong>John Doe</strong> (john@example.com, 1234567890)</div>
    <div><strong>Jane Smith</strong> (jane@example.com, 0987654321)</div>
</div>

</body>
</html>
